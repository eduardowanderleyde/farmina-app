<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Farmina - Filtro de Produtos</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      padding: 0;
      margin: 0;
      background: #f7f7fa;
    }

    .container {
      max-width: 800px;
      margin: 40px auto 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
      padding: 32px 24px 24px 24px;
    }

    h1 {
      text-align: center;
      margin-bottom: 32px;
      font-size: 2.2rem;
      color: #2a3b4c;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 18px 32px;
      align-items: flex-end;
      margin-bottom: 24px;
    }

    label {
      display: flex;
      flex-direction: column;
      font-weight: 500;
      color: #2a3b4c;
      min-width: 180px;
      margin: 0;
    }

    select,
    input[type="checkbox"] {
      margin-top: 6px;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #cfd8dc;
      font-size: 1rem;
    }

    select[multiple] {
      min-height: 60px;
    }

    button[type="submit"] {
      background: #2a7ae4;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 22px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 18px;
      transition: background 0.2s;
    }

    button[type="submit"]:hover {
      background: #1856a7;
    }

    #recomendacao {
      text-align: center;
      margin-bottom: 24px;
    }

    .product {
      background: #f9fafb;
      border-radius: 10px;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.06);
      padding: 18px 18px 18px 18px;
      margin-bottom: 24px;
      display: flex;
      align-items: flex-start;
      gap: 24px;
    }

    .product img {
      max-width: 120px;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.04);
    }

    .product-info {
      flex: 1;
    }

    .product h3 {
      margin: 0 0 8px 0;
      font-size: 1.2rem;
      color: #2a3b4c;
    }

    .product p {
      margin: 0 0 8px 0;
      color: #444;
      font-size: 1rem;
    }

    .product a {
      color: #2a7ae4;
      text-decoration: underline;
      font-weight: 500;
    }

    .brand-info {
      margin-top: 16px;
      color: #555;
      text-align: right;
      font-size: 1rem;
    }

    @media (max-width: 600px) {
      .container {
        padding: 12px 4px;
      }

      form {
        flex-direction: column;
        gap: 12px;
      }

      .product {
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }

      .brand-info {
        text-align: center;
      }
    }

    .loader {
      display: none;
      margin: 24px auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #2a7ae4;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .error-message {
      color: #d32f2f;
      background: #fff0f0;
      border: 1px solid #ffcdd2;
      border-radius: 6px;
      padding: 10px 16px;
      margin-bottom: 18px;
      text-align: center;
      font-weight: 500;
    }

    .empty-message {
      color: #555;
      background: #f5f5f5;
      border-radius: 6px;
      padding: 10px 16px;
      margin-bottom: 18px;
      text-align: center;
      font-weight: 500;
    }
  </style>
  <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2/zaf_sdk.js"></script>
</head>

<body>
  <div class="container">
    <h1>Consulta de Produtos Farmina</h1>
    <form id="filterForm">
      <label>Tipo de alimento:
        <select name="productType">
          <option value="dry">Seco</option>
          <option value="wet">Molhado</option>
        </select>
      </label>

      <label>Tipo de pet:
        <select name="type" id="petType">
          <option value="dog">Cão</option>
          <option value="cat">Gato</option>
        </select>
      </label>

      <label><input type="checkbox" name="gestation"> Gestação</label>
      <label><input type="checkbox" name="lactation"> Lactação</label>

      <label>Fase da vida:
        <select name="lifeStage">
          <option value="puppy">Filhote</option>
          <option value="adult">Adulto</option>
          <option value="senior">Sênior</option>
        </select>
      </label>

      <label>Cuidados especiais:
        <select name="specialcares" multiple id="specialcareSelect"></select>
      </label>

      <button type="submit">Buscar produtos</button>
    </form>

    <div id="recomendacao"></div>
    <div id="loader" class="loader"></div>
    <div id="error" class="error-message" style="display:none;"></div>
    <div id="resultados"></div>

    <div class="brand-info">
      <b>Brand (countryId) usado na busca:</b> MA
    </div>
  </div>

  <script>
    const client = ZAFClient.init();
    const user = 'wsfarmina_zendesk';
    const password = 'test';

    // Função para mostrar/ocultar loader
    function setLoading(loading) {
      document.getElementById('loader').style.display = loading ? 'block' : 'none';
    }
    // Função para mostrar mensagens de erro
    function showError(msg) {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = msg;
      errorDiv.style.display = 'block';
    }
    function hideError() {
      const errorDiv = document.getElementById('error');
      errorDiv.style.display = 'none';
    }

    async function carregarCuidadosEspeciais(tipoPet = 'dog') {
      setLoading(true);
      hideError();
      try {
        const data = await fetch('/api/farmina', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            endpoint: 'specialcares',
            payload: {
              species: tipoPet,
              country: 'MA',
              languageId: '1',
              type: 'dietetic'
            }
          })
        }).then(res => res.json());
        const select = document.getElementById('specialcareSelect');
        select.innerHTML = '';
        const lista = data.result?.[0]?.specialcares?.[0]?.list || [];
        lista.forEach(cuidado => {
          const opt = document.createElement('option');
          opt.value = cuidado.specialcare_id;
          opt.textContent = cuidado.specialcare_name;
          select.appendChild(opt);
        });
      } catch (e) {
        showError('Erro ao carregar cuidados especiais. Tente novamente.');
      } finally {
        setLoading(false);
      }
    }

    document.getElementById('filterForm').addEventListener('submit', async e => {
      e.preventDefault();
      hideError();
      setLoading(true);
      const form = e.target;
      const specialcareOptions = Array.from(form.specialcares.selectedOptions).map(opt => opt.value);
      // Exibe a imagem de recomendação de acordo com o tipo de pet
      const tipoPet = form.type.value;
      const recomendacaoDiv = document.getElementById('recomendacao');
      if (tipoPet === 'dog') {
        recomendacaoDiv.innerHTML = '<img src="assets/imgs/dog_recommend.jpeg" alt="Recomendação para cão" style="max-width:100%;margin-bottom:10px;">';
      } else if (tipoPet === 'cat') {
        recomendacaoDiv.innerHTML = '<img src="assets/imgs/cat_recommend.jpeg" alt="Recomendação para gato" style="max-width:100%;margin-bottom:10px;">';
      } else {
        recomendacaoDiv.innerHTML = '';
      }
      const payload = {
        country: 'MA',
        languageId: '20',
        productType: form.productType.value,
        type: form.type.value,
        lifeStage: form.lifeStage.value,
        gestation: form.gestation.checked,
        lactation: form.lactation.checked,
        specialcares: specialcareOptions,
        appsAndEshop: true
      };
      try {
        const data = await fetch('/api/farmina', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            endpoint: 'products',
            payload
          })
        }).then(res => res.json());
        const container = document.getElementById('resultados');
        container.innerHTML = '';
        if (!data.result?.products || Object.keys(data.result.products).length === 0) {
          container.innerHTML = '<div class="empty-message">Nenhum produto encontrado para os filtros selecionados.</div>';
          return;
        }
        Object.values(data.result.products).forEach(prod => {
          const div = document.createElement('div');
          div.className = 'product';
          div.innerHTML = `
            <img src="${prod.img_thumbnail}" alt="${prod.name}">
            <div class="product-info">
              <h3>${prod.name}</h3>
              <p><b>Linha:</b> ${prod.line || ''}</p>
              <p>${prod.description || ''}</p>
              <a href="${prod.url}" target="_blank">Ver produto</a>
            </div>
          `;
          container.appendChild(div);
        });
      } catch (e) {
        showError('Erro ao buscar produtos. Tente novamente.');
      } finally {
        setLoading(false);
      }
    });

    document.getElementById('petType').addEventListener('change', function (e) {
      carregarCuidadosEspeciais(e.target.value);
      // Atualiza a imagem de recomendação ao trocar o tipo de pet
      const recomendacaoDiv = document.getElementById('recomendacao');
      if (e.target.value === 'dog') {
        recomendacaoDiv.innerHTML = '<img src="assets/imgs/dog_recommend.jpeg" alt="Recomendação para cão" style="max-width:100%;margin-bottom:10px;">';
      } else if (e.target.value === 'cat') {
        recomendacaoDiv.innerHTML = '<img src="assets/imgs/cat_recommend.jpeg" alt="Recomendação para gato" style="max-width:100%;margin-bottom:10px;">';
      } else {
        recomendacaoDiv.innerHTML = '';
      }
    });

    // Exibe a imagem correta ao carregar a página pela primeira vez
    document.addEventListener('DOMContentLoaded', function () {
      const recomendacaoDiv = document.getElementById('recomendacao');
      recomendacaoDiv.innerHTML = '<img src="assets/imgs/dog_recommend.jpeg" alt="Recomendação para cão" style="max-width:100%;margin-bottom:10px;">';
    });

    carregarCuidadosEspeciais();
  </script>
</body>

</html>
